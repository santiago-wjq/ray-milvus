name: Build Wheels

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: wheels

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64
          - os: windows-latest
            arch: AMD64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.16.2

      - name: Cache Conan packages (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: ~/.conan
          key: conan-wheel-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('milvus-storage/cpp/conanfile.py') }}
          restore-keys: |
            conan-wheel-${{ runner.os }}-${{ matrix.arch }}-

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse
        env:
          # Build for Python 3.10, 3.11, 3.12
          CIBW_BUILD: cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux*"

          # Linux specific
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y epel-release
            yum install -y git openssl-devel wget
            # Install CMake
            wget -qO- "https://cmake.org/files/v3.27/cmake-3.27.5-linux-x86_64.tar.gz" | tar --strip-components=1 -xz -C /usr/local
            # Install Conan
            pip install conan==1.61.0
            conan profile new default --detect || true
            conan profile update settings.compiler.libcxx=libstdc++11 default
            conan remote add milvus https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert || true
            # Build C++ library
            cd milvus-storage/cpp && make python-lib
            # Copy library to Python package
            mkdir -p ../python/milvus_storage/lib
            cp build/Release/libmilvus-storage.so ../python/milvus_storage/lib/

          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel} --plat manylinux2014_x86_64

          # macOS specific
          CIBW_BEFORE_ALL_MACOS: |
            brew install cmake
            pip install conan==1.61.0
            conan profile new default --detect || true
            conan profile update settings.compiler.libcxx=libc++ default
            conan remote add milvus https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert || true
            # Build C++ library (without Azure support on macOS)
            cd milvus-storage/cpp && WITH_AZURE=OFF make python-lib
            # Copy library to Python package
            mkdir -p ../python/milvus_storage/lib
            cp build/Release/libmilvus-storage.dylib ../python/milvus_storage/lib/

          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} {wheel}

          # Windows specific - skip C++ build for now
          CIBW_BUILD_WINDOWS: cp310-win_amd64
          CIBW_BEFORE_ALL_WINDOWS: |
            echo "Windows build - C++ library not yet supported"

          # Environment for all platforms
          CIBW_ENVIRONMENT: >
            MILVUS_STORAGE_LIB_DIR={project}/milvus-storage/python/milvus_storage/lib

          # Test the wheel
          CIBW_TEST_REQUIRES: pytest pyarrow numpy
          CIBW_TEST_COMMAND: >
            python -c "from ray_milvus import MilvusDatasource; print('Import test passed')"

          # Skip tests on Windows (no C++ library)
          CIBW_TEST_SKIP: "*-win*"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  merge-wheels:
    name: Merge wheel artifacts
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse
          pattern: wheels-*
          merge-multiple: true

      - name: Upload merged wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
