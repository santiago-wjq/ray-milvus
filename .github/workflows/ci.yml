name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install lint tools
        run: pip install flake8 black isort

      - name: Check formatting with black
        run: black --check ray_milvus/ tests/

      - name: Check imports with isort
        run: isort --check-only ray_milvus/ tests/

      - name: Lint with flake8
        run: flake8 ray_milvus/ tests/ --max-line-length=120

  test-linux:
    name: Test Linux (Python ${{ matrix.python-version }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache libssl-dev pkg-config

      - name: Install CMake
        run: |
          wget -qO- "https://cmake.org/files/v3.27/cmake-3.27.5-linux-x86_64.tar.gz" | \
            sudo tar --strip-components=1 -xz -C /usr/local

      - name: Install Conan
        run: pip install conan==1.61.0

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan/data
          key: conan-linux-${{ hashFiles('milvus-storage/cpp/conanfile.py') }}
          restore-keys: |
            conan-linux-

      - name: Setup Conan profile
        run: |
          conan profile new default --detect || true
          conan profile update settings.compiler.libcxx=libstdc++11 default
          conan remote add milvus https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert || true

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-linux-${{ github.sha }}
          restore-keys: |
            ccache-linux-

      - name: Build milvus-storage C++ library
        run: |
          cd milvus-storage/cpp
          make python-lib
        env:
          CCACHE_DIR: ~/.ccache

      - name: Install Python dependencies
        run: |
          pip install pytest pytest-cov pyarrow numpy cffi pandas
          pip install "ray[data]>=2.51.1"

      - name: Setup milvus_storage Python package
        run: |
          mkdir -p milvus-storage/python/milvus_storage/lib
          cp milvus-storage/cpp/build/Release/libmilvus-storage.so milvus-storage/python/milvus_storage/lib/
          pip install -e milvus-storage/python/

      - name: Install ray-milvus
        run: pip install -e .

      - name: Run tests
        run: pytest tests/ -v --cov=ray_milvus --cov-report=xml
        env:
          LD_LIBRARY_PATH: ${{ github.workspace }}/milvus-storage/python/milvus_storage/lib

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-macos:
    name: Test macOS (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            python-version: "3.10"
          - os: macos-14
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: brew install cmake ccache

      - name: Install Conan
        run: pip install conan==1.61.0

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan/data
          key: conan-macos-${{ runner.arch }}-${{ hashFiles('milvus-storage/cpp/conanfile.py') }}
          restore-keys: |
            conan-macos-${{ runner.arch }}-

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache-macos-${{ runner.arch }}-${{ github.sha }}
          restore-keys: |
            ccache-macos-${{ runner.arch }}-

      - name: Setup Conan profile
        run: |
          conan profile new default --detect || true
          conan profile update settings.compiler.libcxx=libc++ default
          conan remote add milvus https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert || true

      - name: Build milvus-storage C++ library
        run: |
          cd milvus-storage/cpp
          WITH_AZURE=OFF make python-lib
        env:
          CCACHE_DIR: ~/.ccache

      - name: Install Python dependencies
        run: |
          pip install pytest pytest-cov pyarrow numpy cffi pandas
          pip install "ray[data]>=2.51.1"

      - name: Setup milvus_storage Python package
        run: |
          mkdir -p milvus-storage/python/milvus_storage/lib
          cp milvus-storage/cpp/build/Release/libmilvus-storage.dylib milvus-storage/python/milvus_storage/lib/
          pip install -e milvus-storage/python/

      - name: Install ray-milvus
        run: pip install -e .

      - name: Run tests
        run: pytest tests/ -v
        env:
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/milvus-storage/python/milvus_storage/lib

  test-windows:
    name: Test Windows (Python ${{ matrix.python-version }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          pip install pytest pyarrow numpy pandas
          pip install "ray[data]>=2.51.1"

      - name: Install ray-milvus (without milvus_storage)
        run: pip install -e .

      - name: Run basic import test
        run: |
          python -c "from ray_milvus import MilvusDatasource, MilvusDatasink; print('Import successful')"
        continue-on-error: true
